<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Livraria Bookook</title>

</head>

<body>
    <header class="cabecalho">
        <div class="logo-name">
            <img class="logo" src="./src/img/logo.png" alt="imagem do logo">
            <h1 class="name">Bookook seu local de descanso!</h1>
        </div>
        <div class="menu-form">

            <nav>
                    
                    <input type="checkbox" id="menu-hamburguer">
                    <label for="menu-hamburguer">
                        <div class="menu-para-hamburger">
                            <span class="hamburguer"></span>
                        </div>
                    </label>
                    

                    <ul class="menu">
                        <li><a href="#">Resenhas</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Gêneros</a></li>
                    </ul>
               
            </nav>

            <form class="form">
                <div class="junte-se">
                    <h2>Junte-se</h2>
                    <img src="./src/img/cookie.png" alt="">
                </div>
                <div class="dados">
                    <div class="input">
                        <label for="inputName" class=name-form>Name</label><br>
                        <input type="text" class="name-input" id="inputName">
                    </div>
                    <div class="input">
                        <label for="inputEmail" class=email-form>Email</label><br>
                        <input type="Email" class="email-input" id="inputEmail">
                    </div>
                </div>

                <button class="cta">
                    <span class="hover-underline-animation"> Enviar </span>
                    
                </button>
            </form>
        </div>
    </header>

    <main>

        <div class="livros">

            <h1 class="titulo">Livros da semana</h1>

            <div class="livros-da-semana">
                <img src="./src/img/caraval.jpg" alt="caraval">
                <img src="./src/img/cartas.jpg" alt="">
                <img src="./src/img/jogos de herança.jpg" alt="jogos de herança">
                <img src="./src/img/o clube do livro dos homens.jpg" alt="o clube do livro dos homens">
                <img src="./src/img/o-deus-que-destroi-sonhos.jpg" alt="">
                <img src="./src/img/ciratianismo-puro-e-simples.jpg" alt="">
                <img src="./src/img/as-cronicas-de-narnia.jpg" alt="">
            </div>

            <h1 class="titulo" id="titulo2">Livros nacionais</h1>

            <div class="livros-com-imagem-livaria">
                <img class="imagem-livraria" src="./src/img/imagemlivraria.png" alt="imagem de uma livraria ilustrada">

                <div class="livros-nacionais">
                    <img src="./src/img/princesa das aguas.jpg" alt="princesa das aguas">
                    <img src="./src/img/façaumpedido.jpg" alt="façaumpedido">
                    <img src="./src/img/perdida.jpg" alt="perdida">
                    <img src="./src/img/minha-vida-fora-serie-4.jpg" alt="minha-vida-fora-serie-4">
                    <img src="./src/img/um-ano-inesquecivel.jpg" alt="um-ano-inesquecivel">
                </div>

            </div>
        </div>

    </main>
    <footer class="footer">
        <h1 class="footer-titulo">Comunidade Bookook tenha uma boa leitura!</h1>
    </footer>
</body>

</html>
